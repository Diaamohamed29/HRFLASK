{% extends 'base.html'%}

{% block content %}


<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

   


<div class="container">
    <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo" class="logo mb-4">
    <div class="add-mission-card">
        <h4 class="card-title">طلب مأمورية</h4>
        <form  action="{{ url_for('user.add_mission') }}" method="POST">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="employe_id" class="form-control" placeholder="الرقم الوظيفي" type="text" value="{{username}}">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input name="name" class="form-control" placeholder="الاسم" type="text" value="{{name[0][0]}}">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="job_role" class="form-control" placeholder="الوظيفة" type="text" value="{{job_role[0][0]}}">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
                </div>
                <input name="date" class="form-control" placeholder="التاريخ" type="date">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-clock"></i> </span>
                </div>
                <input  name="from_time" class="form-control" placeholder="من" type="time">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-clock"></i> </span>
                </div>
                <input name="to_time" class="form-control" placeholder="الي" type="time">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-clock"></i> </span>
                </div>
                <input name="reason" class="form-control" placeholder="سبب المأمورية" type="text">
            </div>
            <div class="form-group">
                <button type="submit" class="btn-success btn-block"> اضافة </button>
            </div>
        </form>
    </div>
    <div class="text-right mt-5">
        <a href="{{url_for('user.missions')}}">
        <button class="btn btn-danger">رجوع</button></a>
    </div>
</div>



{% endblock content %}
