{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>



<div class="container text-center logo-container">
    <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo" class="logo mb-4">
    
</div>
    <div class="reports-form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class='welcome-text'for="pdf_file">Upload PDF File</label>
                <input type="file" class="form-control-file" id="pdf_file" name="pdf_file" multiple>
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
        {% if uploaded_files %}
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in uploaded_files %}
            <li>
                {{ file }}
                <form action="{{ url_for('admin.delete_file') }}" method="post" style="display: inline;">
                    <input type="hidden" name="filename" value="{{ file }}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endif %}
</div>
