{% extends 'base.html' %}

{% block content %}
<head>
    <style>
        body {
            background-color: #ffeed6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .form-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-text {
            font-size: 36px;
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>

<div class="logo-container">
    <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo" class="logo mb-4">
    <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class='welcome-text'for="pdf_file">Upload PDF File</label>
                <input type="file" class="form-control-file" id="pdf_file" name="pdf_file" multiple>
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
    </div>
<!-- Display list of uploaded files if available -->
{% if uploaded_files %}
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in uploaded_files %}
            <li>
                {{ file }}
                <form action="{{ url_for('admin.delete_file') }}" method="post" style="display: inline;">
                    <input type="hidden" name="filename" value="{{ file }}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endif %}
</div>
<!-- Display list of uploaded files -->
<!-- Display list of uploaded files if available -->

{% endblock %}
